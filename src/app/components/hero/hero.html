<div id="inicio" class="hero-section">
  <div class="hero-overlay"></div>
  <div class="hero-content">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-10 text-center">
          <img src="logo.png" alt="Colegio Episcopal Canterbury Villanovano Logo" class="hero-logo mb-4 mx-auto d-block" style="max-width: 120px;" />
          <h1 class="display-3 fw-bold  mb-4 fade-in">{{ translationService.t('hero.title') }}</h1>
          <p class="lead text-white mb-5 fade-in">{{ translationService.t('hero.subtitle') }}</p>
          <div class="d-flex gap-3 justify-content-center flex-wrap">
            <a href="#nosotros" class="btn btn-light btn-lg px-5 py-3 fade-in" [attr.aria-label]="translationService.t('hero.knowMore')">
              {{ translationService.t('hero.knowMore') }} <i class="fas fa-arrow-right ms-2" aria-hidden="true"></i>
            </a>
            <a href="#niveles" class="btn btn-outline-light btn-lg px-5 py-3 fade-in" [attr.aria-label]="translationService.t('hero.ourLevels')">
              {{ translationService.t('hero.ourLevels') }} <i class="fas fa-book-open ms-2" aria-hidden="true"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
